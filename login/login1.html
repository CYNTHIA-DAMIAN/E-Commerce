<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOg IN PAGE</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    

</html>
<div id="login>
    <form>

    <table cellpadding="5" cellspacing="5">
    <tr>
        <td colspan="3">
            <h1 style="text-align:center;">
                Login
            </h1>
        </td>
    </tr>
    <tr>
        <td>
            <h2>Username</h2>
        </td>
        <td width="10">
        </td>
        <td>	
            <input type="text" name="userName" autofocus="autofocus" style="font-size:18px; text-indent:5px;" placeholder="Enter your Username">
        </td>
    </tr>
    <tr>
        <td>
            <h2>Password</h2>
        </td>
        <td width="10">
        </td>
        <td>
            <input type="password" name="passWord" autofocus="autofocus" style="font-size:18px; text-indent:5px;" placeholder="Enter your Password">
        </td>
    </tr>
    <tr>
        <td colspan="3" style="text-align:center;">
        <br />
            <input type="button" value="Login" onClick="loginPage(this.form)" style="margin-right:20px; border-radius:4px; background-color:blue; font-size:18px; cursor:pointer;">
            <input type="reset" value="Reset" style="font-size:18px; cursor:pointer; border-radius:4px; background-color:purple;">
        <br />
        <br />
        </td>
    </tr>
    </table>
    
    </form>
</div>
<!-- <script src="login.js"></script> -->
</body>
